[package]
name = "snowbridge-outbound-queue-runtime-api"
description = "Snowbridge Outbound Queue Runtime API"
version = "0.1.0"
edition = "2021"
authors = ["Snowfork <contact@snowfork.com>"]
repository = "https://github.com/Snowfork/snowbridge"
license = "Apache-2.0"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { version = "3.1.5", package = "parity-scale-codec", features = ["derive"], default-features = false }
sp-core = { path = "../../../../../../substrate/primitives/core", default-features = false, version = "28.0.0" }
sp-std = { path = "../../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-api = { path = "../../../../../../substrate/primitives/api", default-features = false, version = "26.0.0" }
frame-support = { path = "../../../../../../substrate/frame/support", default-features = false, version = "28.0.0" }
xcm = { package = "staging-xcm", path = "../../../../../../polkadot/xcm", default-features = false, version = "7.0.0" }
snowbridge-outbound-queue-merkle-tree = { path = "../merkle-tree", default-features = false, version = "0.1.1" }
snowbridge-core = { path = "../../../primitives/core", default-features = false, version = "0.1.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"snowbridge-core/std",
	"snowbridge-outbound-queue-merkle-tree/std",
	"sp-api/std",
	"sp-core/std",
	"sp-std/std",
	"xcm/std",
]
