[package]
name = "bridge-hub-rococo-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
hex = "0.4.3"
hex-literal = "0.4.1"

# Substrate
sp-core = { path = "../../../../../../../substrate/primitives/core", default-features = false, version = "28.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "28.0.0" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "29.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "28.0.0" }
pallet-message-queue = { version = "31.0.0", path = "../../../../../../../substrate/frame/message-queue" }
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "31.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "7.0.0" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "7.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "7.0.3" }

# Bridges
pallet-bridge-messages = { path = "../../../../../../../bridges/modules/messages", default-features = false, version = "0.7.0" }
bp-messages = { path = "../../../../../../../bridges/primitives/messages", default-features = false, version = "0.7.0" }
asset-test-utils = { version = "7.0.1", path = "../../../../../runtimes/assets/test-utils" }
parachains-common = { version = "7.0.0", path = "../../../../../common" }
cumulus-pallet-xcmp-queue = { path = "../../../../../../pallets/xcmp-queue", default-features = false, version = "0.7.0" }
cumulus-pallet-dmp-queue = { path = "../../../../../../pallets/dmp-queue", default-features = false, version = "0.7.0" }
bridge-hub-rococo-runtime = { path = "../../../../../runtimes/bridge-hubs/bridge-hub-rococo", default-features = false, version = "0.1.0" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "3.0.0" }
rococo-westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-westend-system" }
penpal-runtime = { path = "../../../../../runtimes/testing/penpal", default-features = false, version = "0.14.3" }
rococo-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-system" }
asset-hub-rococo-runtime = { path = "../../../../../runtimes/assets/asset-hub-rococo", default-features = false, version = "0.1.0" }

# Snowbridge
snowbridge-core = { path = "../../../../../../../bridges/snowbridge/parachain/primitives/core", default-features = false, version = "0.1.0" }
snowbridge-router-primitives = { path = "../../../../../../../bridges/snowbridge/parachain/primitives/router", default-features = false, version = "0.1.0" }
snowbridge-system = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/system", default-features = false, version = "0.1.0" }
snowbridge-inbound-queue = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/inbound-queue", default-features = false, version = "0.1.0" }
snowbridge-outbound-queue = { path = "../../../../../../../bridges/snowbridge/parachain/pallets/outbound-queue", default-features = false, version = "0.1.0" }
snowbridge-rococo-common = { path = "../../../../../../../bridges/snowbridge/parachain/runtime/rococo-common", default-features = false, version = "0.1.0" }
