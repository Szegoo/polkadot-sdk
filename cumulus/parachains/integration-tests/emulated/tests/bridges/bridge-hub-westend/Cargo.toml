[package]
name = "bridge-hub-westend-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Westend runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }

# Substrate
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "28.0.0" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "29.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "28.0.0" }
pallet-message-queue = { version = "31.0.0", path = "../../../../../../../substrate/frame/message-queue" }
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "31.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "7.0.0" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "7.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "7.0.3" }

# Bridges
pallet-bridge-messages = { path = "../../../../../../../bridges/modules/messages", default-features = false, version = "0.7.0" }
bp-messages = { path = "../../../../../../../bridges/primitives/messages", default-features = false, version = "0.7.0" }
asset-test-utils = { version = "7.0.1", path = "../../../../../runtimes/assets/test-utils" }
parachains-common = { version = "7.0.0", path = "../../../../../common" }
cumulus-pallet-xcmp-queue = { path = "../../../../../../pallets/xcmp-queue", default-features = false, version = "0.7.0" }
cumulus-pallet-dmp-queue = { path = "../../../../../../pallets/dmp-queue", default-features = false, version = "0.7.0" }
bridge-hub-westend-runtime = { path = "../../../../../runtimes/bridge-hubs/bridge-hub-westend", default-features = false, version = "0.1.0" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "3.0.0" }
rococo-westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-westend-system" }
