[package]
authors.workspace = true
edition.workspace = true
name = "staging-parachain-info"
version = "0.7.0"
license = "Apache-2.0"
description = "Pallet to store the parachain ID"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "28.0.0" }
frame-system = { path = "../../../../substrate/frame/system", default-features = false, version = "28.0.0" }

sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "31.0.0" }
sp-std = { path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

cumulus-primitives-core = { path = "../../../primitives/core", default-features = false, version = "0.7.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-primitives-core/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
