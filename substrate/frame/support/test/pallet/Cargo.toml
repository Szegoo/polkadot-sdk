[package]
name = "frame-support-test-pallet"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository.workspace = true
description = "frame-support-test-pallet"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.195", default-features = false, features = ["derive"] }
frame-support = { path = "../..", default-features = false, version = "28.0.0" }
frame-system = { path = "../../../system", default-features = false, version = "28.0.0" }
sp-runtime = { path = "../../../../primitives/runtime", default-features = false, version = "31.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"serde/std",
	"sp-runtime/std",
]
