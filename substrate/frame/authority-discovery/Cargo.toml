[package]
name = "pallet-authority-discovery"
version = "28.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet for authority discovery"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
frame-support = { path = "../support", default-features = false, version = "28.0.0" }
frame-system = { path = "../system", default-features = false, version = "28.0.0" }
pallet-session = { path = "../session", default-features = false, features = ["historical"], version = "28.0.0" }
sp-application-crypto = { path = "../../primitives/application-crypto", default-features = false, version = "30.0.0" }
sp-authority-discovery = { path = "../../primitives/authority-discovery", default-features = false, version = "26.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "31.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }

[dev-dependencies]
sp-core = { path = "../../primitives/core" }
sp-io = { path = "../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"scale-info/std",
	"sp-application-crypto/std",
	"sp-authority-discovery/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-session/try-runtime",
	"sp-runtime/try-runtime",
]
