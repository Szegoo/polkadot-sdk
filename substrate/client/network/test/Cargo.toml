[package]
description = "Integration tests for Substrate network protocol"
name = "sc-network-test"
version = "0.1.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
publish = false
homepage = "https://substrate.io"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tokio = "1.22.0"
async-trait = "0.1.74"
futures = "0.3.21"
futures-timer = "3.0.1"
libp2p = "0.51.4"
log = "0.4.17"
parking_lot = "0.12.1"
rand = "0.8.5"
sc-block-builder = { version = "0.33.0", path = "../../block-builder" }
sc-client-api = { version = "28.0.0", path = "../../api" }
sc-consensus = { version = "0.33.0", path = "../../consensus/common" }
sc-network = { version = "0.34.0", path = ".." }
sc-network-common = { version = "0.33.0", path = "../common" }
sc-utils = { version = "14.0.0", path = "../../utils" }
sc-network-light = { version = "0.33.0", path = "../light" }
sc-network-sync = { version = "0.33.0", path = "../sync" }
sc-service = { path = "../../service", default-features = false, features = ["test-helpers"], version = "0.35.0" }
sp-blockchain = { version = "28.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.32.0", path = "../../../primitives/consensus/common" }
sp-core = { version = "28.0.0", path = "../../../primitives/core" }
sp-runtime = { version = "31.0.0", path = "../../../primitives/runtime" }
sp-tracing = { version = "16.0.0", path = "../../../primitives/tracing" }
substrate-test-runtime = { version = "0.1.0", path = "../../../test-utils/runtime" }
