[package]
name = "sc-chain-spec"
version = "27.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate chain configurations."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
memmap2 = "0.5.0"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sc-client-api = { version = "28.0.0", path = "../api" }
sc-chain-spec-derive = { version = "11.0.0", path = "derive" }
sc-executor = { version = "0.32.0", path = "../executor" }
sp-io = { default-features = false, path = "../../primitives/io", version = "30.0.0" }
sc-network = { version = "0.34.0", path = "../network" }
sc-telemetry = { version = "15.0.0", path = "../telemetry" }
sp-blockchain = { version = "28.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "28.0.0", path = "../../primitives/core" }
sp-genesis-builder = { version = "0.7.0", path = "../../primitives/genesis-builder" }
sp-runtime = { version = "31.0.0", path = "../../primitives/runtime" }
sp-state-machine = { version = "0.35.0", path = "../../primitives/state-machine" }
log = { version = "0.4.17", default-features = false }
array-bytes = { version = "6.1" }
docify = "0.2.0"

[dev-dependencies]
substrate-test-runtime = { path = "../../test-utils/runtime" }
sp-keyring = { path = "../../primitives/keyring" }
sp-application-crypto = { default-features = false, path = "../../primitives/application-crypto", features = ["serde"] }
sp-consensus-babe = { default-features = false, path = "../../primitives/consensus/babe", features = ["serde"] }
